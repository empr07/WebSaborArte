                            <div class="form-group col-md-6 col-12">
                                <label for="nombre">Nombre</label>

                            </div>
                            <div class="form-group col-md-6 col-12">
                                <label for="descripcion">Descripcion</label>

                            <div class="form-group mt-3 col-md-6 col-12">
                                <label for="idcategoria">Categoría</label>
                                <select class="form-select mt-2" id="idcategoria">
                                    <option value="" selected disabled>Seleccione una categoría</option>
                                </select>
                            </div>
                            <div class="form-group mt-3 col-md-6 col-12">
                                <label for="idcategoria">Tamaño</label>
                                <select class="form-select mt-2" id="idtamaño">
                                    <option value="" selected disabled>Seleccione un tamaño</option>
                                </select>
                            </div>
                            <div class="form-group mt-3 col-md-4 col-12">
                                <label for="idsabor">Sabor</label>
                                <select class="form-select mt-2" id="idsabor">
                                    <option value="" selected disabled>Seleccione un sabor</option>
                                </select>
                            </div>
                            <div class="form-group mt-3 col-md-4 col-12">
                                <label for="stock">Stock</label>
                                <input type="number" class="form-control mt-2" id="stock" required>
                            </div>
                            <div class="form-group mt-3 col-md-4 col-12">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control mt-2" id="precio" required>
                            </div>
                            <div class="form-group mt-3 col-12">
                                <label for="rutaimagen">Imagen</label>
                                <input type="text" class="form-control mt-2" id="rutaimagen" placeholder="Link" required
                                    onblur="loadImage()">
                            </div>
                            <div class="form-group mt-3 col-md-12 col-12">
                                <label for="image">Previsualización</label>
                                <div class="card mt-2">
                                    <div class="card-body">
                                        <img class="img-fluid" src="" id="image">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3 col-md-6 col-12">
                                <label for="activo">Status</label>
                                <select class="form-select mt-2" id="activo" required>
                                    <option value=true>Activo</option>
                                    <option value=false>Inactivo</option>
                                </select>
                            </div>
                            <div class="form-group mt-3 col-md-6 col-12">
                                <label for="fecha">Fecha de registro</label>
                                <input type="date" class="form-control mt-2" id="fecha" required>
                            </div>

                            <p class="error mt-2" id="error"></p>

                            <div class="SaveProduct">
                                <a onclick="save()" type="submit">
                                    <button type="submit"
                                        class="btn btn-save mt-2 w-100 btn-custom-color">Guardar</button>
                                </a>
