<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar sesion</title>
	<link rel="stylesheet" href="CSS/StyleLogin.css">
</head>

<body>

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<div class="form">
				<h1>Crear cuenta</h1>
				<input type="text" placeholder="Name" id="reg_name" />
				<input type="text" placeholder="First Last Name" id="reg_first_name" />
				<input type="text" placeholder="Second Last Name" id="reg_second_name" />
				<input type="email" placeholder="Email" id="reg_email" />
				<input type="password" placeholder="Password" id="reg_password" />
				<button type="submit" style="cursor: pointer;" onclick="register()"> <a>Registrarse</a> </button>
				<p style="color: red;" id="reg_error"></p>
			</div>
		</div>
		<div class="form-container sign-in-container">
			<div class="form">
				<h1>Iniciar sesion</h1>
				<input type="email" placeholder="Email" id="login_email" />
				<input type="password" placeholder="Password" id="login_password" />
				<button style="cursor: pointer;" onclick="login()"> <a>Iniciar sesion</a> </button>
				<p style="color: red;" id="login_error"></p>
			</div>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>¡BIENVENIDO DE NUEVO!</h1>
					<p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
					<button class="ghost" id="signIn">Iniciar sesion</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>¡HOLA AMIGO!</h1>
					<p>Introduce tus datos personales y comienza tu compra mas dulce con nosotros.</p>
					<button class="ghost" id="signUp">Crear cuenta</button>
				</div>
			</div>
		</div>
	</div>


	<script src="JS/Login.js"></script>
</body>

</html>
